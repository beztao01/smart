<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
			Smart by
			<a href="https://3dwarehouse.sketchup.com/_" target="_blank" rel="noopener">sketchup</a><br />
			<a href="https://polyhaven.com/a/abandoned_greenhouse" target="_blank" rel="noopener">abandoned greenhouse</a> by <a href="https://polyhaven.com/" target="_blank" rel="noopener">HDRI Haven</a>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { RGBELoader } from './jsm/loaders/RGBELoader.js';
			import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

			let camera, scene, renderer;
			
			//rompiendo el codigo

			let spotLight, lightHelper, shadowCameraHelper;

			let gui;

			init();
			render();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 1.8, 0.6, 2.7 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xdddddd);

				const ambient = new THREE.AmbientLight( 0x404040, 0.3);
				scene.add( ambient );

				const directionalLight = new THREE.DirectionalLight(0xffffff,2.5);
				directionalLight.position.set(0,5,0);
				directionalLight.castShadow = true;
				directionalLight.shadow.bias = -0.001;
				directionalLight.shadow.mapSize.width = 1024*4;
				directionalLight.shadow.mapSize.height = 1024*4;
				scene.add(directionalLight);

				const light = new THREE.PointLight(0xc4c4c4,0.05);
				light.position.set(0,300,500);
				scene.add(light);

				const light2 = new THREE.PointLight(0xc4c4c4,0.05);
				light2.position.set(500,100,0);
				scene.add(light2);

				const light3 = new THREE.PointLight(0xc4c4c4,0.05);
				light3.position.set(0,100,-500);
				scene.add(light3);

				const light4 = new THREE.PointLight(0xc4c4c4,0.05);
				light4.position.set(-500,300,500);
				scene.add(light4);




				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'textures/equirectangular/' )
					.load( 'enviroment.hdr', function ( texture ) {



						const envMap = pmremGenerator.fromEquirectangular( texture ).texture;

						scene.background = envMap;
						scene.environment = envMap;

						texture.dispose();
						pmremGenerator.dispose();

						render();

						// model

						// use of RoughnessMipmapper is optional
						const roughnessMipmapper = new RoughnessMipmapper( renderer );

						const loader = new GLTFLoader().setPath( 'models/gltf/DamagedHelmet/glTF/' );
						loader.load( 'auto.gltf', function ( gltf ) {

							gltf.scene.traverse( function ( child ) {

								if ( child.isMesh ) {

									roughnessMipmapper.generateMipmaps( child.material );
									child.castShadow = true;
									child.receiveShadow = true;

								}

							} );

							scene.add( gltf.scene );

							roughnessMipmapper.dispose();

							render();

						} );

					} );

					renderer = new THREE.WebGLRenderer( { antialias: true } );
					renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( window.innerWidth, window.innerHeight );
					renderer.toneMapping = THREE.ACESFilmicToneMapping;
					renderer.toneMappingExposure = 1;
					renderer.outputEncoding = THREE.sRGBEncoding;
					container.appendChild( renderer.domElement );
					// rompiendo el codigo
					renderer.shadowMap.enabled = true;
					renderer.shadowMap.type = THREE.PCFSoftShadowMap;
					renderer.outputEncoding = THREE.sRGBEncoding;

					const pmremGenerator = new THREE.PMREMGenerator( renderer );
					pmremGenerator.compileEquirectangularShader();

					const controls = new OrbitControls( camera, renderer.domElement );
					controls.addEventListener( 'change', render ); // use if there is no animation loop
					controls.minDistance = 2;
					controls.maxDistance = 10;
					controls.target.set( 0, 0, - 0.2 );
					controls.update();

					window.addEventListener( 'resize', onWindowResize );
					/*
					spotLight = new THREE.SpotLight( 0xffffff, 1 );
					spotLight.position.set( 15, 40, 35 );
					spotLight.angle = Math.PI / 4;
					spotLight.penumbra = 0.1;
					spotLight.decay = 2;
					spotLight.distance = 200;

					spotLight.castShadow = true;
					spotLight.shadow.mapSize.width = 512;
					spotLight.shadow.mapSize.height = 512;
					spotLight.shadow.camera.near = 10;
					spotLight.shadow.camera.far = 200;
					spotLight.shadow.focus = 1;
					scene.add( spotLight );
					*/

					lightHelper = new THREE.SpotLightHelper( spotLight );
					scene.add( lightHelper );

					shadowCameraHelper = new THREE.CameraHelper( spotLight.shadow.camera );
					scene.add( shadowCameraHelper );

					let material = new THREE.MeshPhongMaterial( { color: 0x808080, dithering: true } );

					let geometry = new THREE.PlaneGeometry( 2000, 2000 );

					let mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( 0, - 1, 0 );
					mesh.rotation.x = - Math.PI * 0.5;
					mesh.receiveShadow = true;
					scene.add( mesh );

					material = new THREE.MeshPhongMaterial( { color: 0x4080ff, dithering: true } );

					geometry = new THREE.CylinderGeometry( 3, 3, 1, 32, 1, false );

					mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( 0, 2, 0 );
					mesh.castShadow = true;
					scene.add( mesh );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
